<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/Disp-Post_Style.css" />
    <script src="https://kit.fontawesome.com/95076eb005.js" crossorigin="anonymous"></script>

    <title>Disp-Post</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header-innder">
                <h1 class="header-logo">
                    <a href="./index.html"><img src="" alt="L" /></a>
                </h1>
                <form action="./" method="post" class="header-form">
                    <select name="select" class="header-select">
              <option value="title">ガチャタイトル</option>
              <option value="character">キャラクター名</option>
              <option value="gensaku">原作</option>
              <option value="maker">メーカー</option>
              <option value="maker">タグ</option>
            </select>
                    <input type="text" placeholder="何かお探しですか？" class="index-text" /><span class="header-search-icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></span>
                </form>
                <ul class="header-list">
                    <li class="header-item">
                        <a href="./news.html" class="news-btn">お知らせ</a>
                    </li>
                    <li class="header-item">
                        <div class="icon-wrapper">
                            <a href="./"><i class="fa-solid fa-circle-user fa-2x"></i></i></a>
                        </div>
                    </li>
                    <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </button>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-side-content">
        <!-- mainコンテンツ -->
        <div class="Disp-Post">
            <h1>商品の出品</h1>
            <div class="Display_images">
                <h1>出品したい物の画像 （最大5枚）</h1>
                <div class="disp_img">
                    <form method="post" enctype="multipart/form-data" accept=".png, .jpg, .jpeg, .pdf, .doc">
                        <input type="file" name="avatar">
                        <button type="submit">送信する</button>
                    </form>
                </div>

                <div class="Product_Deta">
                    <h1>商品の詳細</h1>

                    <h2>ジャンル</h2>
                    <select name="pref" class="Genre_pref">
                            <option value="G1">ジャンル１</option>
                            <option value="G2">ジャンル2</option>
                            <option value="G3">ジャンル3</option>
                    </select>

                    <h2>商品名</h2>
                    <input type="text" name="name" class="Product_name" maxlength="50" />

                    <h2>商品の説明</h2>
                    <textarea class="Product_description" rows="10" cols="60" placeholder="ここに記入してください"></textarea>

                    <h2>必要なチケットのジャンル</h2>
                    <select name="pref" class="Ticet_pref">
                            <option value="G1">ジャンル１</option>
                            <option value="G2">ジャンル2</option>
                            <option value="G3">ジャンル3</option>
                    </select>

                    <h2>枚数</h2>
                    <input type="number" name="name" class="Ticket_required" max="10" min="1" />
                </div>
            </div>
        </div>
        <!-- /mainコンテンツ -->
        </section>
        <aside class="side-content">
            <!-- 広告コンテンツ -->
            <nav class="humburger-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="./index.html">HOME</a></li>
                    <li class="nav-item"><a href="./profile.html">プロフィール</a></li>
                    <li class="nav-item"><a href="./ex-list.html">出品リスト</a></li>
                    <li class="nav-item"><a href="./fav-list.html">お気に入りリスト</a></li>
                    <li class="nav-item"><a href="./ticket-confirm.html">チケット確認</a></li>
                    <li class="nav-item"><a href="./login.html">ログイン</a></li>
                </ul>
            </nav>
            <ul class="ad-list">
                <li class="ad-item"><img src="" alt=""></li>
                <li class="ad-item"><img src="" alt=""></li>
                <li class="ad-item"><img src="" alt=""></li>
            </ul>
            <!-- /広告コンテンツ -->
        </aside>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer-inner">
                <p class="copy-text">&copy;PBL2_G班</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
