<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <title>パスワード</title>
  </head>
  <body>
    <main class="form-content">
      <p class="ttl-text">パスワード</p>
      <form action="./" method="post">
        <label for="email" class="label-text">現在のパスワードを入力してください。</label>
        <div class="email_box">
          <div class="text_inner">
            <input type="password" id="nowpassword" class="password_text" />
            <div class="password_string">5文字以上推奨</div>
          </div>
        </div>
        <label for="password" class="label-text">新しいパスワードを入力してください</label>
        <div class="password_box">
          <div class="text_inner">
            <input type="password" id="newpassword" class="password_text" />
            <div class="password_string">5文字以上推奨</div>
          </div>
        </div>
		<label for="email" class="label-text">新しいパスワード(確認)を入力してください。</label>
        <div class="email_box">
          <div class="text_inner">
            <input type="password" id="newpassword" class="password_text" />
            <div class="password_string">5文字以上推奨</div>
          </div>
        </div>
        <div class="login-btn-center">
          <input type="button" value="変更" class="login-btn" />
        </div>
      </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
